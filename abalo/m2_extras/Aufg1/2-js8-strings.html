<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strings</title>
</head>
<body>
<script>
    "use strict";
    let x = "einString ";
    console.log(x.length);
    console.log(x.indexOf("i"));
    console.log(x.lastIndexOf("i"));
    console.log(x.substr(0,3));
    console.log(x.replace("ein", "zwei"));
    console.log(x.trim());
    console.log(x.concat(" :)"));
    console.log(x.toLowerCase());
    console.log(x.toUpperCase());
</script>
</body>
</html>
