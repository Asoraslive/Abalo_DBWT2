<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operatoren</title>
</head>
<body>
<script>
    "use strict";
    let x = 0;
    if(5.1 == 5)
        x++;
    else if(5 === "5")
        x++;
    else if("3.1" != 3.1)
        x++;
    else if(1 > 2)
        x++;
    else if("4" !== "4")
        x++
    console.log("X ist immernoch 0: ", x);
</script>
</body>
</html>
