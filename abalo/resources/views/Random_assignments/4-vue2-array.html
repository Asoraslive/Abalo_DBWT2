<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<table id="example-1" v-on:click="items.push({name: 'Radio-UKW', price: '45'})">
    <tr>
        <td>Name</td>
        <td>Preis</td>
    </tr>
    <tr v-for="item in items" >
        <td> {{item.name}} </td>
        <td> {{item.price}} </td>
    </tr>
</table>

<script type="text/javascript">

new Vue({
    el: '#example-1',
    data: {
        items: [
            {name: "Reifen", price: 8290},
            {name: "Antenne drehbar. Leicht geknickt", price: 1400},
            {name: "Opel Kadett C 1992 â€“ wie neu", price: 150000},
        ]
    }
});

</script>
</body>
</html>
