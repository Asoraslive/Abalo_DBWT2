<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <button v-on:click="counter++">+1</button>
    {{counter}}
</div>

<script>
    new Vue({
       el: '#app',
       data: {
           counter: 0
       }
    });
</script>
</body>
</html>
